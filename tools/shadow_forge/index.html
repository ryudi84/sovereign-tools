          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
          Copy CSS
        </button>
      </div>
      <div class="code-block" id="codeOutput"></div>
    </div>
  </div>
</div>

    <span>Built by <a href="/store">Sovereign AI</a></span>
    <span style="color:var(--border);">|</span>
    <a href="/store">More Tools</a>
  </div>
  <div class="footer-right">
    <span>Tips (SOL):</span>
    <span class="wallet-address" onclick="copyWallet()" title="Click to copy wallet address">4uPS7vhkh6cgWEYJqgBQLApNXBnqW4KxuJg6MEzZNLVd</span>
  </div>
</footer>

<!-- Toast notification -->
<div class="toast" id="toast">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
  <span id="toastMessage">Copied!</span>
</div>

<script>
// ===== STATE =====
let shadowLayers = [];
let layerIdCounter = 0;
let previewShape = 'square';
let previewSize = 200;
let previewBg = '#1e293b';

// ===== PRESETS =====
const PRESETS = [
  {
    name: 'Subtle',
    layers: [{ h: 0, v: 1, blur: 3, spread: 0, color: '#000000', opacity: 0.12, inset: false }]
  },
  {
    name: 'Soft',
    layers: [{ h: 0, v: 4, blur: 6, spread: -1, color: '#000000', opacity: 0.15, inset: false }]
  },
  {
    name: 'Medium',
    layers: [{ h: 0, v: 10, blur: 15, spread: -3, color: '#000000', opacity: 0.2, inset: false }]
  },
  {
    name: 'Heavy',
    layers: [{ h: 0, v: 20, blur: 40, spread: -4, color: '#000000', opacity: 0.35, inset: false }]
  },
  {
    name: 'Sharp',
    layers: [{ h: 4, v: 4, blur: 0, spread: 0, color: '#000000', opacity: 0.3, inset: false }]
  },
  {
    name: 'Neon Glow',
    layers: [
      { h: 0, v: 0, blur: 20, spread: 2, color: '#818cf8', opacity: 0.7, inset: false },
      { h: 0, v: 0, blur: 60, spread: 10, color: '#818cf8', opacity: 0.3, inset: false }
    ]
  },
  {
    name: 'Fire Glow',
    layers: [
      { h: 0, v: 0, blur: 15, spread: 2, color: '#f97316', opacity: 0.6, inset: false },
      { h: 0, v: 0, blur: 50, spread: 8, color: '#ef4444', opacity: 0.25, inset: false }
    ]
  },
  {
    name: 'Layered',
    layers: [
      { h: 0, v: 1, blur: 2, spread: 0, color: '#000000', opacity: 0.08, inset: false },
      { h: 0, v: 4, blur: 8, spread: 0, color: '#000000', opacity: 0.08, inset: false },
      { h: 0, v: 16, blur: 32, spread: 0, color: '#000000', opacity: 0.08, inset: false }
    ]
  },
  {
    name: 'Dreamy',
    layers: [
      { h: 0, v: 8, blur: 32, spread: 0, color: '#818cf8', opacity: 0.25, inset: false },
      { h: 0, v: 16, blur: 64, spread: 0, color: '#a78bfa', opacity: 0.15, inset: false }
    ]
  },
  {
    name: 'Inset',
    layers: [{ h: 0, v: 2, blur: 8, spread: 0, color: '#000000', opacity: 0.35, inset: true }]
  },
  {
    name: 'Emboss',
    layers: [
      { h: -2, v: -2, blur: 6, spread: 0, color: '#ffffff', opacity: 0.06, inset: true },
      { h: 2, v: 2, blur: 6, spread: 0, color: '#000000', opacity: 0.3, inset: true }
    ]
  },
  {
    name: 'Floating',
    layers: [
      { h: 0, v: 30, blur: 60, spread: -15, color: '#000000', opacity: 0.35, inset: false }
    ]
  },
  {
    name: 'Outline',
    layers: [
      { h: 0, v: 0, blur: 0, spread: 2, color: '#818cf8', opacity: 0.8, inset: false },
      { h: 0, v: 4, blur: 12, spread: 0, color: '#818cf8', opacity: 0.3, inset: false }
    ]
  },
  {
    name: 'Neumorphic',
    layers: [
      { h: 6, v: 6, blur: 12, spread: 0, color: '#000000', opacity: 0.3, inset: false },
      { h: -6, v: -6, blur: 12, spread: 0, color: '#ffffff', opacity: 0.04, inset: false }
    ]
  },
  {
    name: 'Material',
    layers: [
      { h: 0, v: 2, blur: 4, spread: -1, color: '#000000', opacity: 0.15, inset: false },
      { h: 0, v: 4, blur: 6, spread: -1, color: '#000000', opacity: 0.1, inset: false }
    ]
  }
];

// ===== LAYER COLORS (for dots) =====
const LAYER_COLORS = ['#818cf8', '#34d399', '#fbbf24', '#f87171', '#a78bfa', '#38bdf8', '#fb923c', '#f472b6'];

function getLayerColor(index) {
  return LAYER_COLORS[index % LAYER_COLORS.length];
}

// ===== HELPERS =====
function hexToRgba(hex, opacity) {
  hex = hex.replace('#', '');
  if (hex.length === 3) hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
  const r = parseInt(hex.substring(0,2), 16);
  const g = parseInt(hex.substring(2,4), 16);
  const b = parseInt(hex.substring(4,6), 16);
  return `rgba(${r}, ${g}, ${b}, ${opacity})`;
}

function showToast(msg) {
  const toast = document.getElementById('toast');
  document.getElementById('toastMessage').textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2200);
}

// ===== SHADOW LAYER MANAGEMENT =====
function createLayer(config) {
  const id = layerIdCounter++;
  return {
    id,
    h: config?.h ?? 0,
    v: config?.v ?? 4,
    blur: config?.blur ?? 12,
    spread: config?.spread ?? 0,
    color: config?.color ?? '#000000',
    opacity: config?.opacity ?? 0.2,
    inset: config?.inset ?? false,
    visible: true
  };
}

function addShadowLayer(config) {
  const layer = createLayer(config);
  shadowLayers.push(layer);
  renderLayers();
  updatePreview();
}

function removeLayer(id) {
  if (shadowLayers.length <= 1) return;
  shadowLayers = shadowLayers.filter(l => l.id !== id);
  renderLayers();
  updatePreview();
}

function duplicateLayer(id) {
  const src = shadowLayers.find(l => l.id === id);
  if (!src) return;
  const copy = createLayer({ ...src });
  const idx = shadowLayers.findIndex(l => l.id === id);
  shadowLayers.splice(idx + 1, 0, copy);
  renderLayers();
  updatePreview();
}

function toggleLayerVisibility(id) {
  const layer = shadowLayers.find(l => l.id === id);
  if (layer) layer.visible = !layer.visible;
  renderLayers();
  updatePreview();
}

function toggleInset(id) {
  const layer = shadowLayers.find(l => l.id === id);
  if (layer) layer.inset = !layer.inset;
  renderLayers();
  updatePreview();
}

function updateLayerProp(id, prop, value) {
  const layer = shadowLayers.find(l => l.id === id);
  if (!layer) return;
  if (prop === 'color') {
    layer.color = value;
  } else if (prop === 'opacity') {
    layer.opacity = parseFloat(value);
  } else {
    layer[prop] = parseInt(value, 10);
  }
  updatePreview();
  // Update displays
  const display = document.getElementById(`display-${id}-${prop}`);
  if (display) {
    if (prop === 'opacity') {
      display.textContent = Math.round(layer.opacity * 100) + '%';
    } else if (prop !== 'color') {
      display.textContent = layer[prop] + 'px';
    }
  }
}

function syncInputs(id, prop, value) {
  const container = document.querySelector(`[data-layer-id="${id}"]`);
  if (!container) return;
  const range = container.querySelector(`input[type="range"][data-prop="${prop}"]`);
  const number = container.querySelector(`input[type="number"][data-prop="${prop}"]`);
  if (range) range.value = value;
  if (number) number.value = value;
  updateLayerProp(id, prop, value);
}

// ===== RENDER SHADOW LAYERS =====
function renderLayers() {
  const container = document.getElementById('shadowLayers');
  container.innerHTML = '';

  shadowLayers.forEach((layer, index) => {
    const dotColor = getLayerColor(index);
    const visIcon = layer.visible
      ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>'
      : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19M1 1l22 22"/></svg>';

    const el = document.createElement('div');
    el.className = 'shadow-layer';
    el.dataset.layerId = layer.id;
    if (!layer.visible) el.style.opacity = '0.5';

    el.innerHTML = `
      <div class="shadow-layer-header">
        <div class="shadow-layer-title">
          <span class="dot" style="background:${dotColor}"></span>
          Shadow ${index + 1}
        </div>
        <div class="shadow-layer-actions">
          <button class="layer-action-btn" title="Toggle visibility" onclick="toggleLayerVisibility(${layer.id})">${visIcon}</button>
          <button class="layer-action-btn" title="Duplicate" onclick="duplicateLayer(${layer.id})">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
          </button>
          <button class="layer-action-btn delete" title="Remove" onclick="removeLayer(${layer.id})" ${shadowLayers.length <= 1 ? 'disabled style="opacity:0.3;cursor:default"' : ''}>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
      </div>

      ${makeSlider(layer.id, 'h', 'X Offset', layer.h, -50, 50, 'px')}
      ${makeSlider(layer.id, 'v', 'Y Offset', layer.v, -50, 50, 'px')}
      ${makeSlider(layer.id, 'blur', 'Blur', layer.blur, 0, 100, 'px')}
      ${makeSlider(layer.id, 'spread', 'Spread', layer.spread, -50, 50, 'px')}
      ${makeSlider(layer.id, 'opacity', 'Opacity', layer.opacity, 0, 1, '%', true)}

      <div class="control-group">
        <div class="control-label">Color</div>
        <div class="color-control">
          <input type="color" value="${layer.color}" oninput="updateLayerProp(${layer.id},'color',this.value); this.nextElementSibling.value=this.value">
          <input type="text" class="color-hex" value="${layer.color}" oninput="updateLayerProp(${layer.id},'color',this.value); this.previousElementSibling.value=this.value">
        </div>
      </div>

      <div class="control-group" style="margin-top:0.5rem">
        <div class="toggle-control ${layer.inset ? 'active' : ''}" onclick="toggleInset(${layer.id}); this.classList.toggle('active')">
          <div class="toggle-switch"></div>
          <span class="toggle-text">Inset shadow</span>
        </div>
      </div>
    `;

    container.appendChild(el);
  });
}

function makeSlider(id, prop, label, value, min, max, unit, isFloat) {
  let displayVal;
  let step = isFloat ? '0.01' : '1';
  let inputMin = min;
  let inputMax = max;

  if (isFloat) {
    displayVal = Math.round(value * 100) + '%';
  } else {
    displayVal = value + unit;
  }

  const rangeVal = value;
  const numVal = isFloat ? value : value;
  const numMin = isFloat ? 0 : min;
  const numMax = isFloat ? 1 : max;
  const numStep = isFloat ? 0.01 : 1;

  return `
    <div class="control-group">
      <div class="control-label">
        ${label}
        <span class="value-display" id="display-${id}-${prop}">${displayVal}</span>
      </div>
      <div class="control-row">
        <input type="range" min="${min}" max="${max}" step="${step}" value="${rangeVal}" data-prop="${prop}"
          oninput="syncInputs(${id},'${prop}',this.value); this.parentElement.querySelector('input[type=number]').value=${isFloat ? 'this.value' : 'this.value'}">
        <input type="number" min="${numMin}" max="${numMax}" step="${numStep}" value="${numVal}" data-prop="${prop}" style="width:${isFloat ? '56px' : '64px'}"
          oninput="syncInputs(${id},'${prop}',this.value); this.parentElement.querySelector('input[type=range]').value=this.value">
      </div>
    </div>
  `;
}

// ===== PREVIEW & CODE OUTPUT =====
function buildShadowCSS() {
  const parts = [];
  shadowLayers.forEach(layer => {
    if (!layer.visible) return;
    const inset = layer.inset ? 'inset ' : '';
    const rgba = hexToRgba(layer.color, layer.opacity);
    parts.push(`${inset}${layer.h}px ${layer.v}px ${layer.blur}px ${layer.spread}px ${rgba}`);
  });
  return parts.length ? parts.join(',\n    ') : 'none';
}

function updatePreview() {
  const el = document.getElementById('previewElement');
  const visibleLayers = shadowLayers.filter(l => l.visible);
  const parts = [];

  visibleLayers.forEach(layer => {
    const inset = layer.inset ? 'inset ' : '';
    const rgba = hexToRgba(layer.color, layer.opacity);
    parts.push(`${inset}${layer.h}px ${layer.v}px ${layer.blur}px ${layer.spread}px ${rgba}`);
  });

  el.style.boxShadow = parts.length ? parts.join(', ') : 'none';
  updateCodeOutput();
}

function updateCodeOutput() {
  const code = document.getElementById('codeOutput');
  const css = buildShadowCSS();
  if (css === 'none') {
    code.innerHTML = `<span class="prop">box-shadow</span><span class="punct">:</span> <span class="val">none</span><span class="punct">;</span>`;
    return;
  }

  const visibleLayers = shadowLayers.filter(l => l.visible);
  const lines = visibleLayers.map((layer, i) => {
    const inset = layer.inset ? 'inset ' : '';
    const rgba = hexToRgba(layer.color, layer.opacity);
    const comma = i < visibleLayers.length - 1 ? ',' : ';';
    return `    <span class="val">${inset}${layer.h}px ${layer.v}px ${layer.blur}px ${layer.spread}px ${rgba}</span><span class="comma">${comma}</span>`;
  });

  code.innerHTML = `<span class="prop">box-shadow</span><span class="punct">:</span>\n${lines.join('\n')}`;
}

// ===== COPY CSS =====
function copyCSS() {
  const css = `box-shadow: ${buildShadowCSS()};`;
  navigator.clipboard.writeText(css).then(() => {
    showToast('CSS copied to clipboard!');
  }).catch(() => {
    // Fallback
    const ta = document.createElement('textarea');
    ta.value = css;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    showToast('CSS copied to clipboard!');
  });
}

function copyWallet() {
  const addr = '4uPS7vhkh6cgWEYJqgBQLApNXBnqW4KxuJg6MEzZNLVd';
  navigator.clipboard.writeText(addr).then(() => {
    showToast('Wallet address copied!');
  }).catch(() => {
    const ta = document.createElement('textarea');
    ta.value = addr;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    showToast('Wallet address copied!');
  });
}

// ===== PREVIEW ELEMENT CUSTOMIZATION =====
function setShape(shape, btn) {
  previewShape = shape;
  const el = document.getElementById('previewElement');
  document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  switch (shape) {
    case 'square': el.style.borderRadius = '8px'; break;
    case 'rounded': el.style.borderRadius = '24px'; break;
    case 'circle': el.style.borderRadius = '50%'; break;
  }
}

function setElemSize(val) {
  val = Math.max(80, Math.min(400, parseInt(val) || 200));
  previewSize = val;
  const el = document.getElementById('previewElement');
  el.style.width = val + 'px';
  el.style.height = val + 'px';
  document.getElementById('elemSizeDisplay').textContent = val + 'px';

  // Sync inputs
  const section = document.querySelector('.sidebar-section:last-child');
  const rangeInput = section.querySelectorAll('input[type="range"]')[0];
  const numInput = section.querySelectorAll('input[type="number"]')[0];
  if (rangeInput) rangeInput.value = val;
  if (numInput) numInput.value = val;
}

function setElemBg(val) {
  previewBg = val;
  document.getElementById('previewElement').style.background = val;
  const section = document.querySelector('.sidebar-section:last-child');
  const colorInput = section.querySelector('input[type="color"]');
  const hexInput = section.querySelector('.color-hex');
  if (colorInput) colorInput.value = val;
  if (hexInput) hexInput.value = val;
}

// ===== PRESETS =====
function applyPreset(index) {
  const preset = PRESETS[index];
  shadowLayers = [];
  layerIdCounter = 0;
  preset.layers.forEach(l => {
    shadowLayers.push(createLayer(l));
  });
  renderLayers();
  updatePreview();
}

function renderPresets() {
  const grid = document.getElementById('presetsGrid');
  grid.innerHTML = '';

  PRESETS.forEach((preset, i) => {
    const btn = document.createElement('button');
    btn.className = 'preset-btn';
    btn.onclick = () => applyPreset(i);

    // Build shadow CSS for preview thumbnail
    const shadowParts = preset.layers.map(l => {
      const inset = l.inset ? 'inset ' : '';
      const rgba = hexToRgba(l.color, l.opacity);
      return `${inset}${l.h}px ${l.v}px ${l.blur}px ${l.spread}px ${rgba}`;
    });

    btn.innerHTML = `
      <div class="preset-preview" style="box-shadow: ${shadowParts.join(', ')}"></div>
      <div class="preset-name">${preset.name}</div>
    `;

    grid.appendChild(btn);
  });
}

// ===== INIT =====
function init() {
  renderPresets();
  addShadowLayer({ h: 0, v: 4, blur: 12, spread: 0, color: '#000000', opacity: 0.2, inset: false });
}

init();
</script>
